<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afnan K Salal - Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="app-title">Afnan K Salal - Books</div>
    </header>

    <div class="library-section">
      <div class="controls">
        <div class="dropdown">
          <button class="dropdown-button" onclick="toggleDropdown()" aria-haspopup="true" aria-expanded="false">
            <span>Select a PDF</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-content" id="dropdown-content" role="menu">
            <div class="loading-files">Loading files...</div>
            <div class="no-results">No PDFs match your search</div>
            <!-- PDF list will be populated here -->
          </div>
        </div>

        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" id="search-input" placeholder="Search PDFs..." aria-label="Search PDFs">
        </div>
      </div>
    </div>

    <div class="pdf-container-wrapper" id="pdf-container-wrapper">
        <div class="welcome-screen" id="welcome-screen">
          <i class="fas fa-file-pdf welcome-icon"></i>
          <h2 class="welcome-title">Welcome to Your Library</h2>
          <p class="welcome-subtitle">Select a PDF from the dropdown menu to start reading</p>
        </div>
         <!-- Use an iframe for the Google Docs viewer -->
         <iframe id="pdf-iframe" allowfullscreen webkitallowfullscreen></iframe>
    </div>

    <div class="error-message" id="error-message">
      Failed to load PDF. Please try again later.
    </div>

    <div class="controls-bar" id="controls-bar" style="display: none;">
      <div class="pdf-name" id="pdf-name"></div>
      <div class="action-buttons">
        <!-- Fullscreen button will target the iframe -->
        <button class="action-button" id="fullscreen-button" title="Toggle Fullscreen">
          <i class="fas fa-expand"></i>
        </button>
        <button class="action-button" id="download-button" title="Download PDF">
          <i class="fas fa-download"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
