<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.7/pdfobject.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="dropdown">
      <button class="dropdown-button" onclick="toggleDropdown()" aria-haspopup="true" aria-expanded="false">Choose PDF</button>
      <div class="dropdown-content" id="dropdown-content" role="menu" aria-labelledby="dropdown-button">
        <!-- PDF buttons will be added here -->
      </div>
    </div>

    <div class="pdf-container" id="pdf-container">
      <div class="loading-indicator" id="loading-indicator">Loading...</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
