<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Library Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.8/pdfobject.min.js"></script>
  <style>
    :root {
      --primary-color: #7c4dff;
      --primary-dark: #5e35b1;
      --secondary-color: #303030;
      --text-color: #ffffff;
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --border-color: #424242;
      --shadow-color: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
    }

    .app-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .library-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
      min-width: 200px;
    }

    .dropdown-button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .dropdown-button:hover, .dropdown-button:focus {
      background-color: var(--primary-dark);
      outline: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background-color: var(--secondary-color);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color);
      z-index: 100;
      margin-top: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--secondary-color);
    }

    .dropdown-content::-webkit-scrollbar {
      width: 6px;
    }

    .dropdown-content::-webkit-scrollbar-track {
      background: var(--secondary-color);
    }

    .dropdown-content::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 10px;
    }

    .dropdown-content a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: rgba(124, 77, 255, 0.2);
    }

    .search-bar {
      flex-grow: 1;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--card-color);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(124, 77, 255, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
    }

    .pdf-container-wrapper {
      flex-grow: 1;
      position: relative;
      background-color: var(--card-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow-color);
      border: 1px solid var(--border-color);
      height: calc(100vh - 150px);
      min-height: 500px;
    }

    .pdf-container {
      width: 100%;
      height: 100%;
    }

    .loading-indicator {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.8);
      z-index: 10;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid rgba(124, 77, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
      text-align: center;
    }

    .welcome-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .welcome-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .welcome-subtitle {
      color: #aaa;
      max-width: 500px;
    }

    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: var(--card-color);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 5;
      border-top: 1px solid var(--border-color);
      transition: opacity 0.3s ease;
      opacity: 0.5;
    }

    .controls-bar:hover {
      opacity: 1;
    }

    .pdf-name {
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .action-button {
      background-color: transparent;
      color: var(--text-color);
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(244, 67, 54, 0.9);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      max-width: 80%;
    }

    .no-results {
      display: none;
      padding: 0.75rem 1rem;
      text-align: center;
      color: #888;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      .search-bar, .dropdown {
        min-width: 100%;
      }
      
      .dropdown-content {
        position: fixed;
        top: auto;
        left: 1rem;
        right: 1rem;
        width: calc(100% - 2rem);
      }
      
      .pdf-container-wrapper {
        height: calc(100vh - 200px);
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="app-title">PDF Library Viewer</div>
    </header>
    
    <div class="library-section">
      <div class="controls">
        <div class="dropdown">
          <button class="dropdown-button" onclick="toggleDropdown()" aria-haspopup="true" aria-expanded="false">
            <span>Select a PDF</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-content" id="dropdown-content" role="menu">
            <div class="loading-files">Loading files...</div>
            <div class="no-results">No PDFs match your search</div>
            <!-- PDF list will be populated here -->
          </div>
        </div>
        
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" id="search-input" placeholder="Search PDFs..." aria-label="Search PDFs">
        </div>
      </div>
    </div>
    
    <div class="pdf-container-wrapper">
      <div class="pdf-container" id="pdf-container">
        <div class="welcome-screen">
          <i class="fas fa-file-pdf welcome-icon"></i>
          <h2 class="welcome-title">Welcome to PDF Library</h2>
          <p class="welcome-subtitle">Select a PDF from the dropdown menu to start reading</p>
        </div>
      </div>
      
      <div class="loading-indicator" id="loading-indicator">
        <div class="spinner"></div>
      </div>
      
      <div class="error-message" id="error-message">
        Failed to load PDF. Please try again later.
      </div>
      
      <div class="controls-bar" id="controls-bar" style="display: none;">
        <div class="pdf-name" id="pdf-name"></div>
        <div class="action-buttons">
          <button class="action-button" id="fullscreen-button" title="Toggle Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
          <button class="action-button" id="download-button" title="Download PDF">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // GitHub repository information
    const githubRepo = 'https://raw.githubusercontent.com/Afnanksalal/books/main/books/';
    const githubApiUrl = 'https://api.github.com/repos/Afnanksalal/books/contents/books';
    
    // PDF files list
    let pdfFiles = [];
    let filteredPdfFiles = [];
    let currentPdf = null;
    
    // DOM Elements
    const dropdownContent = document.getElementById('dropdown-content');
    const searchInput = document.getElementById('search-input');
    const loadingIndicator = document.getElementById('loading-indicator');
    const pdfContainer = document.getElementById('pdf-container');
    const controlsBar = document.getElementById('controls-bar');
    const pdfNameDisplay = document.getElementById('pdf-name');
    const errorMessage = document.getElementById('error-message');
    const noResultsMessage = document.querySelector('.no-results');
    const loadingFilesMessage = document.querySelector('.loading-files');
    
    // Fetch PDF files from GitHub repository
    async function fetchPdfFiles() {
      try {
        loadingFilesMessage.style.display = 'block';
        noResultsMessage.style.display = 'none';
        
        const response = await fetch(githubApiUrl);
        if (!response.ok) {
          throw new Error('Failed to fetch repository contents');
        }
        
        const data = await response.json();
        pdfFiles = data
          .filter(file => file.name.toLowerCase().endsWith('.pdf'))
          .map(file => ({
            name: file.name,
            path: file.path,
            download_url: file.download_url,
            displayName: file.name.replace('.pdf', '')
          }))
          .sort((a, b) => a.displayName.localeCompare(b.displayName));
        
        filteredPdfFiles = [...pdfFiles];
        createPdfButtons(pdfFiles);
        loadingFilesMessage.style.display = 'none';
      } catch (error) {
        console.error('Error fetching PDF files:', error);
        loadingFilesMessage.textContent = 'Failed to load files. Please try again later.';
      }
    }
    
    // Create buttons for each PDF file
    function createPdfButtons(files) {
      // Clear existing content except for loading and no-results messages
      const existingButtons = dropdownContent.querySelectorAll('a');
      existingButtons.forEach(button => button.remove());
      
      if (files.length === 0) {
        noResultsMessage.style.display = 'block';
        return;
      }
      
      noResultsMessage.style.display = 'none';
      
      files.forEach(file => {
        const linkElement = document.createElement('a');
        linkElement.href = '#';
        linkElement.innerHTML = `<i class="fas fa-file-pdf"></i> ${file.displayName}`;
        linkElement.setAttribute('data-pdf', file.download_url);
        linkElement.setAttribute('role', 'menuitem');
        linkElement.onclick = (e) => {
          e.preventDefault();
          loadPdf(file.download_url, file.name);
          toggleDropdown();
        };
        dropdownContent.appendChild(linkElement);
      });
    }
    
    // Load PDF file
    function loadPdf(pdfUrl, fileName) {
      // Show loading indicator
      loadingIndicator.style.display = 'flex';
      errorMessage.style.display = 'none';
      
      // Remove welcome screen if present
      const welcomeScreen = document.querySelector('.welcome-screen');
      if (welcomeScreen) {
        welcomeScreen.remove();
      }
      
      // Update current PDF
      currentPdf = { url: pdfUrl, name: fileName };
      
      // Update PDF name in controls bar
      pdfNameDisplay.textContent = fileName;
      controlsBar.style.display = 'flex';
      
      // Update download button
      const downloadButton = document.getElementById('download-button');
      downloadButton.onclick = () => {
        const a = document.createElement('a');
        a.href = pdfUrl;
        a.download = fileName;
        a.target = '_blank';
        a.click();
      };
      
      // Embed PDF using PDFObject
      PDFObject.embed(pdfUrl, pdfContainer, {
        pdfOpenParams: { 
          scrollbars: '1', 
          toolbar: '1', 
          statusbar: '1',
          navpanes: '1'
        }
      }).then(success => {
        loadingIndicator.style.display = 'none';
        if (!success) {
          errorMessage.style.display = 'block';
        }
      }).catch(error => {
        console.error('Error loading PDF:', error);
        loadingIndicator.style.display = 'none';
        errorMessage.style.display = 'block';
      });
    }
    
    // Toggle dropdown visibility
    function toggleDropdown() {
      const dropdownButton = document.querySelector('.dropdown-button');
      const isExpanded = dropdownContent.style.display === 'block';
      
      dropdownContent.style.display = isExpanded ? 'none' : 'block';
      dropdownButton.setAttribute('aria-expanded', !isExpanded);
    }
    
    // Toggle fullscreen
    function toggleFullscreen() {
      const elem = document.querySelector('.pdf-container-wrapper');
      
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Search functionality
    function handleSearch() {
      const searchTerm = searchInput.value.toLowerCase();
      
      if (searchTerm === '') {
        filteredPdfFiles = [...pdfFiles];
      } else {
        filteredPdfFiles = pdfFiles.filter(file => 
          file.displayName.toLowerCase().includes(searchTerm)
        );
      }
      
      createPdfButtons(filteredPdfFiles);
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Fetch PDFs when page loads
      fetchPdfFiles();
      
      // Set up search input
      searchInput.addEventListener('input', handleSearch);
      
      // Set up fullscreen button
      const fullscreenButton = document.getElementById('fullscreen-button');
      fullscreenButton.addEventListener('click', toggleFullscreen);
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        const dropdown = document.querySelector('.dropdown');
        const isClickInside = dropdown.contains(event.target);
        
        if (!isClickInside && dropdownContent.style.display === 'block') {
          toggleDropdown();
        }
      });
      
      // Enable keyboard navigation
      document.addEventListener('keydown', function(event) {
        const dropdownButton = document.querySelector('.dropdown-button');
        
        if (event.key === 'Escape') {
          if (dropdownContent.style.display === 'block') {
            toggleDropdown();
          } else if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        }
        
        if (event.key === 'Enter' && document.activeElement === dropdownButton) {
          toggleDropdown();
        }
      });
      
      // Handle fullscreen change
      document.addEventListener('fullscreenchange', function() {
        const fullscreenButton = document.getElementById('fullscreen-button');
        if (document.fullscreenElement) {
          fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
        } else {
          fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
        }
      });
    });
  </script>
</body>
</html>
